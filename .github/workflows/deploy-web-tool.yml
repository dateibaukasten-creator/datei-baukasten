name: Deploy Web Tool to GitHub Pages

on:
  push:
    paths:
      - 'wa-chat-to-pdf_web/**'
      - '.github/workflows/deploy-web-tool.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload web tool artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'wa-chat-to-pdf_web'   # <- hier liegt dein Web-Tool

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
